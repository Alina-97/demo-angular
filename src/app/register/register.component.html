<div class ="container mt-4">
  <div class="card">
    <h1>Employee Registration</h1>

  

<form>
    <div class="form-group">
      <label >Name</label>
      <input type="text" [(ngModel)] ="employeename" class="form-control"  id="name"  placeholder="Enter name">
    </div>

    <div class="form-group">
        <label >Email</label>
        <input type="email" [(ngModel)] ="email" class="form-control" id="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label >Password</label>
        <input type="password" [(ngModel)] ="password"  class="form-control" id="Password" placeholder="Enter password">
      </div>
   
    <button type="submit" class="btn btn-primary" (click)="save()">Register</button>
  </form>  
</div>
</div>
