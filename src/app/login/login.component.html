<div class="container mt-4">
  <div class="card">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
        <div *ngIf="f.email.errors?.required && f.email.touched" class="text-danger">
          Email is required.
        </div>
        <div *ngIf="f.email.errors?.email && f.email.touched" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="Password" placeholder="Enter password">
        <div *ngIf="f.password.errors?.required && f.password.touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <button type="submit" [disabled]="loading" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
